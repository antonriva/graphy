<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="./static/css/style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Graph and Binary Tree Visualizer</title>
</head>

<body>
    
    <div class="container">
        <h1>Graph and Binary Tree Visualizer</h1>

        <form id="graphForm">
            <!-- Number of Nodes and Node Names -->
            <div class="input-group">
                <label for="numNodes">Number of Nodes:</label>
                <input type="number" id="numNodes" name="numNodes" required>
            </div>

            <div class="input-group">
                <label for="nodeNames">Node Names (space separated):</label>
                <input type="text" id="nodeNames" name="nodeNames" required>
            </div>

            <!-- Adjacency Matrix -->
            <div class="input-group">
                <label for="adjacencyMatrix">Adjacency Matrix (space separated rows):</label>
                <textarea id="adjacencyMatrix" name="adjacencyMatrix" rows="3" required></textarea>
            </div>

            <!-- Number of Edges and Edge Names -->
            <div class="input-group">
                <label for="numEdges">Number of Edges:</label>
                <input type="number" id="numEdges" name="numEdges" required>
            </div>

            <div class="input-group">
                <label for="edgeNames">Edge Names (space separated):</label>
                <input type="text" id="edgeNames" name="edgeNames" required>
            </div>

            <!-- Incidence Matrix -->
            <div class="input-group">
                <label for="incidenceMatrix">Incidence Matrix (space separated rows):</label>
                <textarea id="incidenceMatrix" name="incidenceMatrix" rows="3" required></textarea>
            </div>

            <!-- Weights for Edges -->
            <div class="input-group">
                <label for="weights">Weights for Edges (format: edge_name weight, one per line):</label>
                <textarea id="weights" name="weights" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>

        <!-- Results Section -->
        <div id="results">
            <h2>MST Result:</h2>
            <pre id="mstResult"></pre>

            <h2>Binary Tree Result:</h2>
            <pre id="binaryTreeResult"></pre>

            <h2>In order Result:</h2>
            <pre id="inOrderResult"></pre>

            <h2>Binary Tree Visualization:</h2>
            <div class="box graph" id="tree"></div>
        </div>

    </div>

    <script src="./static/js/index.js"></script>
    <script src="./static/js/binaryTree.js"></script>
    <script src="./static/js/draw.js"></script>
    <script src="./static/js/d3js.js"></script>
</body>

</html>
